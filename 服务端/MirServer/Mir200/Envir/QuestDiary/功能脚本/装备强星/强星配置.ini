强星介绍ts_1=装备强化等级越高，强化成功率越低，材料
强星介绍ts_2=消耗越多
强星介绍ts_3=升星时可使用<装备保护油/FCOLOR=250>，失败不降级
强星介绍ts_4=强化至指定等级，装备会获得对应元素属性
强星介绍ts_5=武器：<伤害加成/FCOLOR=250>     盔甲：<伤害减免/FCOLOR=250>
强星介绍ts_6=头盔：<防御加成/FCOLOR=250>     项链：<暴击几率/FCOLOR=250>
强星介绍ts_7=勋章：<伤害反弹/FCOLOR=250>     手镯、戒指：<攻击加成/FCOLOR=250>
强星介绍ts_8=腰带、靴子：<HP加成/FCOLOR=250>
强星介绍ts_9=强化等级越高，属性加成越多，单件装备最
强星介绍ts_10=多加成<18%/FCOLOR=250>元素属性！